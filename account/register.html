<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="/ResumeXpert/home/style.css">
    <title>Register - ResumeXpert</title>
</head>

<body>
    <header>
        <div class="logo">
            <a class="logo_link" href="/ResumeXpert/home/index.html">
                <h1>Resume Xpert</h1>
            </a>
        </div>
        <nav>
            <a class="nav_link" href="/ResumeXpert/home/index.html" aria-label="View Resume">Home</a>
            <a class="nav_link" href="/ResumeXpert/resumePage/resume.html" aria-label="View Resume">Resume</a>
            <a class="nav_link" href="#" aria-label="View Cover Page">Cover Page</a>
            <a class="nav_link" href="/ResumeXpert/home/index.html#about-section" aria-label="Learn About Us">About Us</a>
            <div class="nav_button">
                <a class="nav_button-link" href="/ResumeXpert/account/login.html" aria-label="Sign In">Sign in</a>
                <a class="nav_button-link" href="/ResumeXpert/account/register.html" aria-label="Get Started">Get Started</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="section">
            <div class="register-container">
                <h1>Register</h1>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="goToNextPage()">Next</button>
                    </div>
                </form>
        
                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>   
        </section> 
    </main>
    
    <script>
        function goToNextPage() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            localStorage.setItem('name', name);
            localStorage.setItem('email', email);
            localStorage.setItem('phone', phone);
            localStorage.setItem('password', password);

            window.location.href = 'next-page.html';
        }
    </script>
</body>

</html>
