<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="/ResumeXpert/home/style.css">
    <title>Login - ResumeXpert</title>
</head>

<body>
    <header>
        <div class="logo">
            <a class="logo_link" href="index.html">
                <h1>Resume Xpert</h1>
            </a>
        </div>
        <nav>
            <a class="nav_link" href="/ResumeXpert/index.html" aria-label="View Resume">Home</a>
            <a class="nav_link" href="resume.html" aria-label="View Resume">Resume</a>
            <a class="nav_link" href="cover.html" aria-label="View Cover Page">Cover Page</a>
            <a class="nav_link" href="about.html" aria-label="Learn About Us">About Us</a>
            <div class="nav_button">
                <a class="nav_button-link" href="/ResumeXpert/account/login.html" aria-label="Sign In">Sign in</a>
                <a class="nav_button-link" href="/ResumeXpert/account/register.html" aria-label="Get Started">Get Started</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="section">
            <div class="login-container">
                <h1>Login</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="login()">Login</button>
                    </div>
                </form>
        
                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </div> 
        </section> 
    </main>
    
    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password');

            if (email === storedEmail && password === storedPassword) {
                alert('Login successful!');
                window.location.href = 'index.html';
            } else {
                alert('Invalid email or password!');
            }
        }
    </script>

</html>
